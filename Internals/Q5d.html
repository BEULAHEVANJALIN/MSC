<html>
    
    <head>
        
        <script  type="text/javascript">
        var x=parseInt(window.prompt("Enter Score"));
       
      if (x>=70)
          {
              alert("Good")
          }
        else if (x>60 && x<70)
            {
                alert("fair")
            }
            
        else if (x>50 && x<600)
            {
                alert("bad")
            }  
        else if (x>0 && x<50)
            {
                alert("worse")
            } 
        </script>        
        
        
    </head>

    </body>
    
</html>
