<html>
<head>
<script>
function multiply(){
 num1=parseInt(window.prompt("enter Number"));
 num2=parseInt(window.prompt("enter Number"));

alert("Multiplication of "+num1+" and "+num2+" = "+num1*num2);

}
function div(){
 num1=parseInt(window.prompt("enter Number"));
 num2=parseInt(window.prompt("enter Number"));

alert("Division of "+num1+" by "+num2+" = "+num1/num2);

}

</script>
</head>

<body>

<input type="submit" onclick="multiply()" value="click Me to Multiply ">
<input type="submit" onclick="div()" value="click Me to Divide ">
</body>

</html>
